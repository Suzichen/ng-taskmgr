<form class="example-form">
  <mat-card>
    <!-- 页眉 -->
    <mat-card-header>
        <mat-card-title>用户登录</mat-card-title>
        <mat-card-subtitle>请登录</mat-card-subtitle>
    </mat-card-header>
    <!-- 内容区 -->
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="请输入用户名">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
        <input matInput placeholder="请输入密码">
      </mat-form-field>
    </mat-card-content>
    <!-- 操作区 -->
    <mat-card-actions align="start">
        <button 
          mat-raised-button
          type="button"
          (click)="onAction1"
        >
          注册
        </button>
        <button 
          mat-raised-button 
          type="button"
          color="primary" 
          (click)="onAction1"
        >
          登录
        </button>
    </mat-card-actions>
    <!-- 页脚 -->
    <mat-card-footer>
      <p><a href="#">忘记密码？</a></p>
    </mat-card-footer>
  </mat-card>
  <!-- 每日佳句 -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>每日佳句</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
  </mat-card>
</form>
