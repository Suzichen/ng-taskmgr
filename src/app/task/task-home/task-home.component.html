<div class="task-lists">
  <app-task-list *ngFor="let list of lists">
    <app-task-header 
      [header]="list.name" 
      (newTask)="launchNewProjectDialog()" 
      (moveClick)="launchMoveToDialog()" 
      (deleteClick)="launchDeleteListDialog()" 
      (editClick)="launchEditListDialog()">
    </app-task-header>
    <app-task-item 
      *ngFor="let task of list.tasks" 
      [item]="task" 
      (editClick)="launchEditProjectDialog()">
    </app-task-item>
  </app-task-list>
</div>

<button 
  mat-fab 
  (click)="launchAddListDialog()" 
  class="add-tasks">
  <mat-icon>add</mat-icon>
</button>
