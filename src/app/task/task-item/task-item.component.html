<div class="container" 
  [ngClass]="{
    'priority-normal': item.priority === 3,
    'priority-important': item.priority === 2,
    'priority-emergency': item.priority === 1
  }">

  <mat-checkbox 
    [checked]="item.completed" 
    color="primary" 
    class="completion-status" 
    [disabled]="item.completed">
  </mat-checkbox>

  <div mat-line [ngClass]="{'completed': item.completed}" class="main">
    <div class="title">
      {{item.desc}}
    </div>
    <div mat-line class="bottom-bar">
      <div class="due-date" *ngIf="item.dueDate">
        {{item.dueDate | date: "yy-MM-dd"}}
      </div>
      <mat-icon *ngIf="item.reminder" class="alarm">alarm</mat-icon>
    </div>
  </div>
  <div class="avatar">
    <mat-icon [svgIcon]="avatar"></mat-icon>
  </div>
</div>
