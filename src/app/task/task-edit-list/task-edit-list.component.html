<form>
    
  <h1 matDialogTitle>{{title}}</h1>
  
  <mat-dialog-content>
    <mat-form-field class="full-width">

      <input 
        matInput 
        placeholder="请输入列表名称" 
        name="name" 
        [(ngModel)]="value"
        required>

    </mat-form-field>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button 
    mat-raised-button 
    type="button" 
    mat-dialog-close>
    关闭</button>
    <button 
    mat-raised-button 
    color="primary"
    type="button" 
    (click)="onConfirm()">保存</button>
  </mat-dialog-actions>

</form>
