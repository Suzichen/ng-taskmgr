<form>
  <h1 matDialogTitle>移动本列表所有内容：</h1>
  
  <mat-dialog-content>

    <mat-form-field>
      <mat-select placeholder="移动到">
        <mat-option *ngFor="let list of lists" [value]="list.name">
          {{ list.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button 
      mat-raised-button 
      type="button" 
      mat-dialog-close>
      关闭
    </button>
  <button 
    mat-raised-button 
    color="primary"
    type="button" 
    (click)="onConfirm()">
    保存
  </button>
      
  </mat-dialog-actions>
</form>
