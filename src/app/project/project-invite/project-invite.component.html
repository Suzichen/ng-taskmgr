<form>
    
  <h1 matDialogTitle>邀请成员</h1>
  
  <mat-dialog-content>
    <mat-form-field class="full-width">

      <input 
      [matAutocomplete]="autoMember"
      matInput 
      placeholder="请输入成员名称" 
      required 
      [(ngModel)]="user" 
      name="user">

      <mat-autocomplete 
      #autoMember="matAutocomplete" 
      [displayWith]="onUserSelectFn">
        <mat-option *ngFor="let user of users" [value]="user">
          {{user.name}}
        </mat-option>
      </mat-autocomplete>

    </mat-form-field>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button 
    mat-raised-button 
    type="button" 
    mat-dialog-close>
    关闭</button>
    <button 
    mat-raised-button 
    color="primary"
    type="button" 
    (click)="onConfirm()">保存</button>
  </mat-dialog-actions>

</form>
