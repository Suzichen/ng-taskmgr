<form>
  
  <h1 matDialogTitle>新建项目</h1>
  
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <input 
      matInput 
      placeholder="请输入项目名称" 
      [(ngModel)]="project.name" 
      name="name" 
      required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input 
      matInput 
      placeholder="请输入描述" 
      [(ngModel)]="project.desc" 
      name="desc" 
      required>
    </mat-form-field>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button 
      mat-raised-button 
      type="button" 
      mat-dialog-close>
      关闭
    </button>
    <button 
      mat-raised-button 
      color="primary"
      type="button" 
      (click)="onConfirm()">保存
    </button>
  </mat-dialog-actions>

</form>
